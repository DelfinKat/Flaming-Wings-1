<!DOCTYPE HTML>
<html>
    <head>
        <title>Point of Sales</title>

        <!--stylesheet imports-->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
        <script src="dist/js/jquery.js"></script>
        <style>

            body {
                height: 100%;
            }
            
            #lock, #clear {
                display: none;
            }

            .content-wrapper {
                margin-left: 0;
                padding: 30px;
            }

            .item-focus, .total-background {
                background: #3c8dbc;
                color: white;
            }

            #orders tr td:last-child {
                width: 5%;
                display: none;
            }

            #orders tr td:nth-child(1) {
                text-align: right;
                width: 5%;
            }
            
            #orders tr td:nth-child(2) {
                width: 85%;
                text-align: left;
            }

            #orders tr td:nth-child(3) {
                width: 5%;
                text-align: right;
            }

            .nav-tabs {
                overflow-x: auto;
                overflow-y: hidden;
                display: -webkit-box;
                display: -moz-box;
            }

            .nav-tabs > li {
                float: none;
            }

            
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-primary box-solid">
                                    <div class="box-body total-background">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <strong><h3>Total</h3></strong>
                                            </div>
                                            <div class="col-sm-9" style="text-align: right">
                                                <h3>â‚± <span id="total-cost">0.00</span></h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="box box-primary">
                                    <div class="box-header">
                                        <h3 class="box-title">Orders</h3>
                                        <div class="box-tools">
                                            <button class="btn btn-danger" id="clear">Clear order</button>
                                        </div>
                                    </div>
                                    <div class="box-body table-responsive no-padding" id="outer" style="height: 500px; overflow-y:auto">
                                        <table class="table table-hover">
                                            <thead class="floating-head">
                                                <tr style="background-color: white">
                                                    <th style="width: 20px; text-align:center">Qty</th>
                                                    <th>Recipe name</th>
                                                    <th style="width: 20px; text-align:center">Price</th>
                                                    <th style="width: 40px"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="orders">
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="box-footer">
                                        <div style="float:left">
                                            <button class="btn btn-danger" id="cancel">Modify order</button>
                                            <button class="btn btn-danger" id="lock">Lock</button>
                                        </div>
                                        <div style="float: right">
                                            <button id="confirm-orders" class="btn btn-primary">
                                                Confirm order
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Recipes</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="nav-tabs-custom" style="height: 600px; overflow-y: auto; overflow-x: hidden">
                                            <ul class="nav nav-tabs" id="type-tabs" style="overflow-x:auto">
                                            </ul>
                                            <div class="tab-content" id="type-tabs-content">
                                            </div>
                                        </div>
                                        <div class="row" id="items"></div>
                                    </div>
                                    <div class="box-footer">
                                        <div class="input-group">
                                            <span class="input-group-addon">How many recipes?</span>
                                            <input type="number" class="form-control" value="1" id="order-quantity">
                                            <div class="input-group-btn">
                                                <button class="btn btn-primary" id="add-to-orders">Add recipe to list</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" id="unlock-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Please enter password</h4>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="manager-password" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" id="unlock-button">Unlock</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--script imports-->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="dist/js/app.min.js"></script>
        <script src="cashier-controller/controller.js"></script>
    </body>
</html>
