<!DOCTYPE HTML>
<html>
    <head>
        <title>Point of Sales</title>

        <!--stylesheet imports-->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
        <script src="dist/js/jquery.js"></script>
        <style>

            body {
                height: 100%;
            }

            .content-wrapper {
                margin-left: 0;
                padding: 30px;
            }

            .item-focus, .total-background {
                background: #3c8dbc;
                color: white;
            }

            #orders tr td:last-child {
                width: 5%;
                display: none;
            }

            #orders tr td:nth-child(1) {
                text-align: right;
                width: 5%;
            }
            
            #orders tr td:nth-child(2) {
                width: 85%;
                text-align: left;
            }

            #orders tr td:nth-child(3) {
                width: 5%;
                text-align: right;
            }

            
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-primary box-solid">
                                    <div class="box-body total-background">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <strong><h3>Total</h3></strong>
                                            </div>
                                            <div class="col-sm-9" style="text-align: right">
                                                <h3>â‚± <span id="total-cost">0.00</span></h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="box box-primary">
                                    <div class="box-header">
                                        <h3 class="box-title">Orders</h3>
                                        <div class="box-tools">
                                            <button class="btn btn-danger" id="cancel">Cancel order</button>
                                        </div>
                                    </div>
                                    <div class="box-body" id="outer" style="height: 500px; overflow-y:scroll">
                                        <table class="table no-padding">
                                            <thead class="floating-head">
                                                <tr style="background-color: white">
                                                    <th style="width: 5%; text-align:center">Qty</th>
                                                    <th>Recipe name</th>
                                                    <th style="width: 5%; text-align:center">Price</th>
                                                </tr>
                                            </thead>
                                            <tbody id="orders">
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="box-footer">
                                        <div style="float: right">
                                            <button id="confirm-orders" class="btn btn-primary">
                                                Confirm order
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Recipes</h3>
                                    </div>
                                    <div class="box-body" style="height: 600px; overflow-y: scroll; overflow-x: hidden">
                                        <div class="row" id="items"></div>
                                    </div>
                                    <div class="box-footer">
                                        <div class="input-group">
                                            <span class="input-group-addon">How many recipes?</span>
                                            <input type="number" class="form-control" value="1" id="order-quantity">
                                            <div class="input-group-btn">
                                                <button class="btn btn-primary" id="add-to-orders">Add recipe to list</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--script imports-->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="dist/js/app.min.js"></script>
        <script src="cashier-controller/controller.js"></script>
    </body>
</html>
